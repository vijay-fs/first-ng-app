<!-- Wishlist Offcanvas -->
<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasWishlist" aria-labelledby="offcanvasWishlistLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="offcanvasWishlistLabel">Your Wishlist</h5>
    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    <div class="wishlist-content">
      <div *ngIf="wishlistService.totalItems() === 0; else wishlistItems" class="empty-wishlist">
        <p class="text-center text-muted">Your wishlist is empty</p>
        <a href="#" class="btn btn-primary w-100 mt-3">Continue Shopping</a>
      </div>
      <ng-template #wishlistItems>
        <div class="wishlist-item d-flex align-items-center mb-3 pb-3 border-bottom" *ngFor="let item of wishlistService.items()">
          <img [src]="item.image" [alt]="item.title" class="wishlist-item-image me-3" style="width: 60px; height: 60px; object-fit: cover;">
          <div class="wishlist-item-details flex-grow-1">
            <h6 class="mb-1">{{ item.title }}</h6>
            <p class="mb-1 text-muted">{{ item.price }}</p>
            <div class="d-flex align-items-center">
              <button class="btn btn-sm btn-primary me-2" (click)="moveToCart(item)">Move to Cart</button>
              <button class="btn btn-sm btn-outline-danger delete-btn" (click)="wishlistService.removeFromWishlist(item.id)" title="Remove from wishlist">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                  <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/>
                </svg>
              </button>
            </div>
          </div>
        </div>
        <div class="wishlist-summary mt-3">
          <div class="d-flex justify-content-between mb-3">
            <span>Total Items:</span>
            <span>{{ wishlistService.totalItems() }}</span>
          </div>
          <div class="d-flex gap-2 mb-3">
            <button class="btn btn-outline-primary flex-grow-1" (click)="openCartDrawer()">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor" class="me-2">
                <path d="M7 18c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zM1 2v2h2l3.6 7.59-1.35 2.45c-.16.28-.25.61-.25.96 0 1.1.9 2 2 2h12v-2H7.42c-.14 0-.25-.11-.25-.25l.03-.12L8.1 13h7.45c.75 0 1.41-.41 1.75-1.03L21.7 4H5.21l-.94-2H1zm16 16c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/>
              </svg>
              View Cart ({{ cartService.totalItems() }})
            </button>
          </div>
          <button class="btn btn-outline-secondary w-100" (click)="wishlistService.clearWishlist()">Clear Wishlist</button>
        </div>
      </ng-template>
    </div>
  </div>
</div>
